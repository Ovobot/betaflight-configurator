<div class="tab-config toolbar_fixed_bottom">
    <div class="content_wrapper initialstyle">
        <!-- should be the first DIV on each tab -->
        <div class="tab_title" i18n="tabConfig"></div>
        <div class="grid-row model_fan">
            <div class="grid-col col12">
                <div class="grid-row-title">
                    <img src="images/ovobot_images/model_open_close.png" class="model_open_close rotate-90" alt="公司Logo" />
                    <span class="grid-col col12">风机参数</span>
                </div>
            </div>
            <div class="grid-col col12 grid-row-content" id="model-fan">
                <div class="grid-row">
                    <div class="grid-col col3">
                        <div class="grid-model-inside">
                            <span>正常占比:</span>
                            <input id="general-fan" name="general-fan" class="model-input model-background" type="text" step="1" min="0" max="100" value="0" readonly />
                            <div class=""></div>
                        </div>
                        <div class="grid-model-inside">
                            <span>最大占比:</span>
                            <input id="max-fan" name="max-fan" class="model-input model-background" type="text" step="1" min="0" max="100" value="0" readonly />
                            <div class=""></div>
                        </div>
                        <div class="grid-model-inside">
                            <span>最小占比:</span>
                            <input id="min-fan" name="min-fan" class="model-input model-background" type="text" step="1" min="0" max="100" value="0" readonly />
                            <div class=""></div>
                        </div>
                    </div>
                    <div class="grid-col col3 constant-fan">
                        <div class="grid-model-inside">
                            <span>恒压-正常占比:</span>
                            <input id="constant-fan" name="constant-fan" class="model-input model-background" type="text" step="1" min="0" max="100" value="" readonly />
                            <div class=""></div>
                        </div>
                        <div class="grid-model-inside">
                            <span>恒压-最大占比:</span>
                            <input id="constant-max-fan" name="constant-max-fan" class="model-input model-background" type="text" step="1" min="0" max="100" value="" readonly />
                            <div class=""></div>
                        </div>
                        <div class="grid-model-inside">
                            <span>恒压-最小占比:</span>
                            <input id="constant-min-fan" name="constant-min-fan" class="model-input model-background" type="text" step="1" min="0" max="100" value="" readonly />
                            <div class=""></div>
                        </div>
                    </div>
                    <div class="grid-col col3 constant-fan">
                        <div class="grid-model-inside">
                            <span>恒压-正常吸力:</span>
                            <input id="constant-suction" name="constant-suction" class="model-input model-background" type="text" step="0.01" min="0" max="5" value="" readonly />
                            <div class=""></div>
                        </div>
                        <div class="grid-model-inside">
                            <span>恒压-最大吸力:</span>
                            <input id="constant-max-suction" name="constant-max-suction" class="model-input model-background" type="text" step="0.01" min="0" max="5" value="" readonly />
                            <div class=""></div>
                        </div>
                        <div class="grid-model-inside">
                            <span>恒压-最小吸力:</span>
                            <input id="constant-min-suction" name="constant-min-suction" class="model-input model-background" type="text" step="0.01" min="0" max="5" value="" readonly />
                            <div class=""></div>
                        </div>
                    </div>
                    <div id ='model-fan-btn' class="grid-col col2 grid-model-inside model-btn">
                        <div class="default_btn model-fan-btn edit-fan"><a class="clockwise i18n-replaced">修改</a></div>
                        <div class="default_btn model-fan-btn cancle-fan"><a class="clockwise i18n-replaced no-click">取消</a></div>
                        <div class="default_btn model-fan-btn save-fan" ><a class="clockwise i18n-replaced no-click">保存</a></div>
                    </div>
                </div>
                <!-- 确认取消弹框 -->
                <dialog class="dialogConfirmCancel">
                    <h3 i18n="dialogConfirmResetTitle"></h3>
                    <div class="content">
                        <div class="dialogConfirmCancel-content"></div>
                    </div>
                    <div class="buttons">
                        <a href="#" class="dialogConfirmCancel-confirmbtn regular-button" i18n="dialogConfirmResetConfirm"></a>
                        <a href="#" class="dialogConfirmCancel-closebtn regular-button" i18n="close"></a>
                    </div>
                </dialog>
                <!-- 确认保存弹框 -->
                <dialog class="dialogConfirmSave">
                    <h3 i18n="dialogConfirmResetTitle"></h3>
                    <div class="content">
                        <div class="dialogConfirmSave-content"></div>
                    </div>
                    <div class="buttons">
                        <a href="#" class="dialogConfirmSave-confirmbtn regular-button" i18n="dialogConfirmResetConfirm"></a>
                        <a href="#" class="dialogConfirmSave-closebtn regular-button" i18n="close"></a>
                    </div>
                </dialog>
            </div>
        </div>
        <div class="grid-row model_motor">
            <div class="grid-col col12">
                <div class="grid-row-title">
                    <img src="images/ovobot_images/model_open_close.png" class="model_open_close rotate-90" alt="公司Logo" />
                    <span class="grid-col col12">马达参数</span>
                </div>
            </div>
            <div class="grid-col col12 grid-row-content" id="model-motor">
                <div class="grid-row">
                    <div class="grid-col col3">
                        <div class="grid-model-inside">
                            <span>正常-最小占比:</span>
                            <input id="general-min-motor" name="general-min-motor" class="model-input model-background" type="text" step="1" min="0" max="100" value="0" readonly />
                            <div class=""></div>
                        </div>
                        <div class="grid-model-inside">
                            <span>向上-最小占比:</span>
                            <input id="up-min-motor" name="up-min-motor" class="model-input model-background" type="text" step="1" min="0" max="100" value="0" readonly />
                            <div class=""></div>
                        </div>
                    </div>
                    <div id='model-motor-btn' class="grid-col col2 grid-model-inside model-btn">
                        <div class="default_btn model-fan-btn edit-fan"><a class="clockwise i18n-replaced">修改</a></div>
                        <div class="default_btn model-fan-btn cancle-fan"><a class="clockwise i18n-replaced no-click">取消</a></div>
                        <div class="default_btn model-fan-btn save-fan"><a class="clockwise i18n-replaced no-click">保存</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-row model_waterpump">
            <div class="grid-col col12">
                <div class="grid-row-title">
                    <img src="images/ovobot_images/model_open_close.png" class="model_open_close rotate-90" alt="公司Logo" />
                    <span class="grid-col col12">喷水参数</span>
                </div>
            </div>
            <div class="grid-col col12 grid-row-content" id="model-spary">
                <!-- <div class="grid-row">
                    <div class="grid-col col1">
                        <span>喷水功能：</span>
                    </div>
                    <div class="grid-col col8">
                        <div class="permanentExpertMode">
                            <span>关</span>
                            <input name ="waterpump" type="checkbox" class="toggle" />
                            <span>开</span>
                        </div>
                    </div>
                    <div id='model-waterpump-btn' class="grid-col col2 grid-model-inside model-btn">
                        <div class="default_btn model-fan-btn edit-fan"><a class="clockwise i18n-replaced">修改</a></div>
                        <div class="default_btn model-fan-btn cancle-fan"><a class="clockwise i18n-replaced no-click">取消</a></div>
                        <div class="default_btn model-fan-btn save-fan"><a class="clockwise i18n-replaced no-click">保存</a></div>
                    </div>
                </div> -->
                <div class="grid-row">
                    <div class="grid-col col3">
                        <div class="grid-model-inside">
                            <span>喷水时长(ms):</span>
                            <input id="waterpump-duration" name="waterpump-duration" class="model-input model-background" type="text"
                                step="1" min="0" max="2000" value="0" readonly />
                            <div class=""></div>
                        </div>
                        <div class="grid-model-inside">
                            <span>喷水开始角度:</span>
                            <input id="waterpump-start-angle" name="waterpump-start-angle" class="model-input model-background" type="text" step="1"
                                min="0" max="100" value="0" readonly />
                            <div class=""></div>
                        </div>
                        <div class="grid-model-inside">
                            <span>喷水间隔步数:</span>
                            <input id="waterpump-move-cnt" name="waterpump-move-cnt" class="model-input model-background" type="text" step="1" min="0"
                                max="100" value="0" readonly />
                            <div class=""></div>
                        </div>
                    </div>
                    <div id='model-waterpump-btn' class="grid-col col2 grid-model-inside model-btn">
                        <div class="default_btn model-fan-btn edit-fan"><a class="clockwise i18n-replaced">修改</a></div>
                        <div class="default_btn model-fan-btn cancle-fan"><a class="clockwise i18n-replaced no-click">取消</a></div>
                        <div class="default_btn model-fan-btn save-fan"><a class="clockwise i18n-replaced no-click">保存</a></div>
                    </div>
                </div>
            </div>
        </div>
